name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    - name: Lint code
      run: |
        flake8 .

    - name: Run tests
      run: |
        pytest

    - name: Convert repository owner to lowercase
      id: lowercase_owner
      run: echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ env.REPO_OWNER }} --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ env.REPO_OWNER }}/flask-devops-app:latest .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ env.REPO_OWNER }}/flask-devops-app:latest
